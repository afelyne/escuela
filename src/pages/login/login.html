<ion-content padding>
  <div class="contenedor" padding-top margin-top>
    <ion-col class="centrado" padding-top>
      <img src="assets/imgs/logoe.png" alt="">

      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" padding>
        <ion-list>

          <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="login.usr" name="usr" formControlName="usr" autocapitalize="off" autocorrect="off"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="login.pword" name="pword" formControlName="pword" autocapitalize="off" autocorrect="off"></ion-input>
          </ion-item>

          <ion-item *ngIf="signupForm.controls.usr.hasError('required') && signupForm.controls.usr.touched" class="error-message">
            <p>El campo Usuario es requerido</p>
          </ion-item>
          <ion-item *ngIf="signupForm.controls.pword.hasError('required') && signupForm.controls.pword.touched" class="error-message">
            <p>El campo Contrase√±a es requerido</p>
          </ion-item>
          <ion-item *ngIf="showError !== '' " class="error-message">
            <p>{{ showError }}</p>
          </ion-item>
        </ion-list>

        <div padding>
          <button ion-button block>Sign In</button>
        </div>
      </form>
    </ion-col>
  </div>

</ion-content>
