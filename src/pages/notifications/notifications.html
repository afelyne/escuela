<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="notificaciones">
		<ion-card *ngFor="let notification of userData?.notificaciones ">
			<ion-card-header>
				{{ notification.titulo}}
			</ion-card-header>
			<ion-card-content>
				<small>{{ notification.fecha }} </small> <br>
				{{ notification.aviso}}
			</ion-card-content>
		</ion-card>

		<div class="message" *ngIf="userData?.notificaciones.length == 0">
			<h2 margin-top text-center>Sin notificaciones</h2>
		</div>
	
	</div>


</ion-content>
